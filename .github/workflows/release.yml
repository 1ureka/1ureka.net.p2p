name: Release (Windows)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v1.0.0)"
        required: true

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Package app
        run: npm run package

      - name: Verify package exists
        shell: pwsh
        run: if (!(Test-Path "out/1ureka.net.p2p-win32-x64")) { exit 1 }

      - name: Zip packaged folder
        id: zip
        shell: pwsh
        run: |
          $zipPath = "out/1ureka.net.p2p-win32-x64-${{ github.event.inputs.version }}.zip"
          Compress-Archive -Path "out/1ureka.net.p2p-win32-x64/*" -DestinationPath $zipPath -Force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: "Release ${{ github.event.inputs.version }}"
          files: out/1ureka.net.p2p-win32-x64-${{ github.event.inputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
