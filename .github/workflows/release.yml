name: Release (Windows)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v1.0.0)"
        required: true

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Package app
        run: npm run package

      - name: Find packaged folder
        id: find_folder
        shell: pwsh
        run: |
          # 找到打包後的資料夾（Electron Forge 會在 out 目錄下創建）
          $packagedFolder = Get-ChildItem -Path "out" -Directory | Select-Object -First 1
          if ($packagedFolder) {
            echo "folder_path=$($packagedFolder.FullName)" >> $env:GITHUB_OUTPUT
            echo "folder_name=$($packagedFolder.Name)" >> $env:GITHUB_OUTPUT
          } else {
            Write-Error "No packaged folder found in out directory"
            exit 1
          }

      - name: Zip packaged folder
        id: zip
        shell: pwsh
        run: |
          $folderPath = "${{ steps.find_folder.outputs.folder_path }}"
          $folderName = "${{ steps.find_folder.outputs.folder_name }}"
          $version = "${{ github.event.inputs.version }}"
          $zipName = "$folderName-$version.zip"
          Compress-Archive -Path $folderPath -DestinationPath "out\$zipName" -Force
          echo "zip_path=out\$zipName" >> $env:GITHUB_OUTPUT
          Write-Host "Created zip file: out\$zipName"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: "Release ${{ github.event.inputs.version }}"
          files: ${{ steps.zip.outputs.zip_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
